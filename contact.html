<!DOCTYPE html>
<html>
<head>
    <title>Contact - Task Manager</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Include custom styles from style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar for navigation -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">TaskManager</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <!-- Navigation links with associated URLs -->
                <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Page title -->
        <h1>Contact Us</h1>
        <!-- Contact form -->
        <form action="mailto:jecearnal@mail.fhsu.edu" method="post" enctype="text/plain">
            <!-- Email input -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email address.">
            </div>
            <!-- Message input -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" placeholder="Let me know what you think."></textarea>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</body>
</html>
