<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Include custom styles from style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- Include custom JavaScript for functionality -->
    <script src="script.js"></script>
    <!-- Include FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/7d879649e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Task Manager</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <!-- Navigation links -->
                <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">        
        <h1>Your Tasks</h1>
        
        <!-- Task List Card -->
        <div class="card mt-3">
            <div class="card-body">
                <!-- Task List Headers as Buttons -->
                <div class="row font-weight-bold text-left">
                    <!-- Header buttons for task list columns -->
                    <div class="col-md-1"><button class="btn task-sort" data-sort="number">No.</button></div>
                    <div class="col-md-4"><button class="btn task-sort" data-sort="text">Task</button></div>
                    <div class="col-md-2"><button class="btn task-sort" data-sort="created">Created</button></div>
                    <div class="col-md-2"><button class="btn task-sort" data-sort="completed">Completed</button></div>
                    <div class="col-md-3"><button class="btn task-header">Actions</button></div>
                </div>
                <!-- Task list items will be added here dynamically -->
                <ul id="taskList" class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="row align-items-center">
                            <!-- Task items will be added here dynamically -->
                        </div>
                    </li>
                </ul>
                
                <!-- Button to add new tasks  -->
                <div class="text-right">
                    <button id="addTaskBtn" class="btn btn-primary mt-3"> Add Task
                        <i class="fa-solid fa-calendar-plus"></i><!-- FontAwesome icon for adding a task -->
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
